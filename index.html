<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/estilos/style.css">
    <link rel="stylesheet" href="./assets/estilos/media-query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem vindo(a) novamente. Faça Login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <input type="email" name="email" id="email" placeholder="Email: " autocomplete="email" required maxlength="30">

                        <label for="email"><span class="material-symbols-outlined">person</span></label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="senha" placeholder="Senha: "
                            autocomplete="current-password" minlength="8" maxlength="30" required>
                        <label for="senha"><span class="material-symbols-outlined">vpn_key</span></label></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci_senha.js">Esqueci a senha</a> <span class="material-symbols-outlined">mail</span>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
